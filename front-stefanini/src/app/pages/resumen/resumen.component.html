<div class="d-flex justify-content-center align-items-center vh-100 bg-secondary d-flex flex-column position-relative">

    <a class="icon-link icon-link-hover position-absolute top-5 start-5 text-decoration-none" routerLink="/">
        <i class="bi bi-arrow-left-circle text-light" style="font-size: 3rem;"></i>
    </a>



    <div class=" d-flex flex-column col-md-4 bg-light rounded-4 p-3">
        <h4 class="mb-3">Información basica</h4>
        <div class="mb-3">
            <label for="primerNombre" class="form-label">Primer Nombre</label>
            <input disabled class="form-control-plaintext rounded-2 bg-light-gray p-2"
                [value]="personaData?.primerNombre">
        </div>
        <div class="mb-3">
            <label for="segundoNombre" class="form-label ">Segundo Nombre</label>
            <input disabled id="segundoNombre" class="form-control-plaintext rounded-2 bg-light-gray p-2"
                [value]="personaData?.segundoNombre">
        </div>
        <div class="mb-3">
            <label for="primerApellido" class="form-label ">Primer Apellido</label>
            <input disabled id="primerApellido" class="form-control-plaintext rounded-2 bg-light-gray p-2"
                [value]="personaData?.primerApellido">
        </div>
        <div class="mb-3">
            <label for="segundoApellido" class="form-label ">Segundo Apellido</label>
            <input disabled id="segundoApellido" class="form-control-plaintext rounded-2 bg-light-gray p-2"
                [value]="personaData?.segundoApellido">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label ">Dirección</label>
            <input disabled id="direccion" class=" form-control-plaintext rounded-2 bg-light-gray p-2"
                [value]="personaData?.direccion">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label ">Telefono</label>
            <input disabled id="telefono" class="form-control-plaintext rounded-2 bg-light-gray p-2"
                [value]="personaData?.telefono">
        </div>
    </div>

    <div class="mt-3 col-md-4 d-flex justify-content-center">
        <button type="button" class="btn btn-primary" routerLink="/"> Nueva Consulta</button>
    </div>
</div>
